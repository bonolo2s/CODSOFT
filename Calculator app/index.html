<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="calculator">
                    <div >
                        <input type="text" id="display">
                    </div>
                    <div class="buttons">

                        
                            <div class="btn">
                                <button onclick="display.value = '' " >C</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '/' " >÷</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '*' ">×</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value = display.value.toString().slice(0,-1) ">←</button>
                            </div>
                        
                            <div class="btn">
                                <button onclick="display.value += '7' ">7</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '8' " >8</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '9' " >9</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '-' ">-</button>
                            </div>

 
                            <div class="btn">
                                <button onclick="display.value += '4' " >4</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '5' " >5</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '6' " > 6</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '+' ">+</button>
                            </div>


                            <div class="btn">
                                <button onclick="display.value += '1' ">1</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '2' ">2</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '3' ">3</button>
                            </div>
   

                            <div class="btn">
                                <!--<button onclick="" >%</button>-->
                                <button onclick="display.value += '*0.01' ">%</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '.' ">.</button>
                            </div>
                            <div class="btn">
                                <button onclick="display.value += '0' ">0</button>
                            </div>
                            <div id="equalityBtnContainer" >
                                <button id="equalityBtn" onclick="display.value = Math.round(eval(display.value) * 100) / 100">=</button>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>

        </script>
    </body>
</html>
